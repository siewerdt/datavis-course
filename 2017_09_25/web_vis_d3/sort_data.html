<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ordenando dados</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
<div id="chart"></div>
<script type="text/javascript">
    function render(data, comparator) {
        d3.select("#chart").selectAll("div.h-bar")
                .data(data)
            .enter().append("div")
            .attr("class", "h-bar")
            .append("span");
        
        d3.select("#chart").selectAll("div.h-bar")
                .data(data)
            .attr("class", "h-bar")
            .style("width", function (d) {
                return (d.Worlwide_Gross_M/4) + "px";
            })
            .select("span")
                .text(function (d) {
                    return d.Film;
                });
         if(comparator)
            d3.select("body")
                .selectAll("div.h-bar") 
                .sort(comparator);
    }

    var comparePorBilheteria = function (a, b) { 
        return a.Worlwide_Gross_M < b.Worlwide_Gross_M?-1:1;
    };
    var comparePorBilheteria = function (a, b) { 
        return a.Worlwide_Gross_M > b.Worlwide_Gross_M?-1:1;
    };
    
    d3.json("movies.json", function(error, json){ 
        render(json, comparePorBilheteria);
    });
</script>
</body>
</html>
