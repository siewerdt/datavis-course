        <body>
            <div class='container-fluid'>

                <div id="mapid"></div>

                <table class="table table-hover" id="dc-table-graph">
                    <thead>
                        <tr class="header">
                            <th>Date</th>
                            <th>Primary Type</th>
                            <th>Latitude</th>
                            <th>Longitude</th>
                        </tr>
                    </thead>
                </table>
            </div>
            <script type="text/javascript">

            // Create the dc.js chart objects & link to divs
            var dataTable = dc.dataTable("#dc-table-graph");
            
            var map = L.map('mapid').setView([41.8339042,-88.0121446], 10);
            L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {attribution: '&copy; <a href="http://www.openstreetmap.org/">OpenStreetMap</a>contributors', maxZoom: 17}).addTo(map);

            var colorScale = d3.scale.ordinal().domain(["HOMICIDE", "ROBBERY", "BURGLARY"]).range(["#ca0020", "#0571b0", "#fdae61"]);


            // load data from a csv file
            d3.csv("Crimes_Chicago_Sep2017.csv", function (data) {
              // format our data 
              var dtgFormat = d3.time.format.utc("%d/%m/%YT%H:%M:%S");
              data.forEach(function(d){
                d.dtg = dtgFormat.parse(d.Date.substr(0,19));
                d.lat = +d.Latitude;
                d.lng = +d.Longitude;
                d.crimeType = d["Primary Type"];

                // circulos marcando os terremotos
                var circle = L.circle([d.lat, d.lng], 200, {color: colorScale(d.crimeType), weight: 1, fillColor: colorScale(d.crimeType), fillOpacity: 0.5}).addTo(map);
                circle.bindPopup();

              });

              console.log(data);

  
            });
